<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo React Redux</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon/favicon.ico">
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- self custom css  -->
    <link rel="stylesheet" href="css.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="top_icon">
            <img src="icon/circle_icon.png" alt="htactive" width="16" height="16">
            <div class="top_title">Todo React Redux</div>
        </div>
        <div class="top_icon Google_item">
            <button class="sign_out"><a href="index.html">Sign out</a></button>
            <a href="https://github.com" target="_blank">
                <img src="icon/github_icon.png" alt="htactive" width="21" height="21">
            </a>
        </div>
    </header>
    <section class="content">
        <form action="">
            <input type="text" placeholder="What needs to be done?">
        </form>
        <ul class="tab">
            <li class="tablinks active tab_cross first">View All</li>
            <li class="tablinks tab_cross">Active</li>
            <li class="tablinks">Complete</li>
        </ul>
        <div class="tab_view">
            <!-- Not yet -->
            <div id="view_all" class="tabcontent">
                <div class="sub_tabcontent">
                    <div class="button_content">
                        <button class="btn btn--icon">
                            <i class="material-icons">done</i>
                        </button>
                        &nbsp;
                        <span class="task_text">Task</span>
                    </div>
                    <div class="button_content">
                        <button>
                            <i class="material-icons">mode_edit</i>
                        </button>
                        <button>
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Done -->
            <div id="view_all" class="tabcontent">
                <div class="sub_tabcontent">
                    <div class="button_content">
                        <button class="done_button">
                            <i class="material-icons">done</i>
                        </button>
                        &nbsp;
                        <span class="done_task">Done Task</span>
                    </div>
                    <div class="button_content">
                        <button>
                            <i class="material-icons">mode_edit</i>
                        </button>
                        <button>
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Edit -->
            <div id="view_all" class="tabcontent">
                <div class="sub_tabcontent edit_task task_text">
                    <input type="text" value="Edit task">
                    <button class="delete_button">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
